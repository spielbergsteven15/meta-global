<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Meta Global</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    button { padding: 10px 20px; margin-top: 30px; }
  </style>
</head>
<body>
  <h2>Welcome to Meta Global Dashboard</h2>
  <p>You are successfully logged in.</p>
  <button onclick="logout()">Logout</button>

  <script type="module">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyClPJs54wbX5MNv2bl8AwUBQRsB2FnppgY",
      authDomain: "meta-global-auth.firebaseapp.com",
      projectId: "meta-global-auth",
      storageBucket: "meta-global-auth.appspot.com",
      messagingSenderId: "677801870909",
      appId: "1:677801870909:web:249810ea017e8510a70c54",
      measurementId: "G-VH8F0BMESF"
    };

    // Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout function
    window.logout = function () {
      signOut(auth).then(() => {
        alert("You are logged out.");
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
