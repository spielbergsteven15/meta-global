<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Meta Global</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Welcome to Meta Global Dashboard</h2>
  <p>You are successfully logged in.</p>
  <button onclick="logout()">Logout</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyClPJs54wbX5MNv2bl8AwUBQRsB2FnppgY",
      authDomain: "meta-global-auth.firebaseapp.com",
      projectId: "meta-global-auth",
      storageBucket: "meta-global-auth.appspot.com",
      messagingSenderId: "677801870909",
      appId: "1:677801870909:web:249810ea017e8510a70c54"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if user is logged in
    auth.onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html"; // not logged in
      }
    });

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        alert("You have been logged out.");
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
