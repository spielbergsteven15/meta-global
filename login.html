<!DOCTYPE html>
<html>
<head>
  <title>Meta Global Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    input { margin: 10px; padding: 8px; width: 250px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Login to Meta Global</h2>
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyClPJs54wbX5MNv2bl8AwUBQRsB2FnppgY",
      authDomain: "meta-global-auth.firebaseapp.com",
      projectId: "meta-global-auth",
      storageBucket: "meta-global-auth.appspot.com",
      messagingSenderId: "677801870909",
      appId: "1:677801870909:web:249810ea017e8510a70c54",
      measurementId: "G-VH8F0BMESF"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("signupBtn").addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Signup successful! Please login.");
        })
        .catch((error) => {
          console.error(error);
          alert("Signup failed: " + error.message);
        });
    });

    document.getElementById("loginBtn").addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error(error);
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
